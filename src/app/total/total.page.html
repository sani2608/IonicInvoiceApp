<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cart-items">
    <ion-card mode="ios" *ngFor="let item of itemList; let i = index">
      <ion-card-content>
        <div class="item-img">
          <img
            src="https://www.rd.com/wp-content/uploads/2018/06/Broccoli-e1528208507588-760x506.jpg"
          />
        </div>

        <div class="item-info">
          <p>{{item.itemName}}</p>
          <p>{{item.itemUom}}</p>
          <p>{{item.itemPrice}}</p>
          <p>{{item.itemTotalPrice}}</p>

          <div class="qty-selector">
            <ion-button fill="clear" (click)="decreaseQuantity(i)"
              >-</ion-button
            >
            <ion-label>{{item.itemQuantity}}</ion-label>
            <ion-button fill="clear" (click)="increaseQuantity(i)"
              >+</ion-button
            >
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div align="center" *ngIf="isCartEmpty()">Your Cart is empty. Add Items</div>

  <hr />

  <div class="cart-total">
    <ion-item lines="none">
      <ion-label>Total</ion-label>
      <ion-label slot="end" class="ion-text-right"
        >â‚¹ {{ cartVal }}/-</ion-label>
    </ion-item>
  </div>
</ion-content>
