<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2" size-sm="12" size-xs="12">
          <!-- ?starting of the card -->
          <ion-card>
            <ion-card-header>
              <ion-card-title> Add Item to Cart </ion-card-title>
            </ion-card-header>
            <form [formGroup]="formData" (ngSubmit)="addItem()">
              <ion-card-content>
                <!-- *item name -->
                <ion-item>
                  <ion-label position="floating"
                    >Item Name<ion-text color="danger">*</ion-text></ion-label
                  >
                  <ion-input
                    type="text"
                    formControlName="name"
                    required
                  ></ion-input>
                </ion-item>

                <!-- *item quantity -->
                <ion-item>
                  <ion-label position="floating"
                    >Quantity<ion-text color="danger">*</ion-text></ion-label
                  >
                  <ion-input
                    type="number"
                    formControlName="quantity"
                  ></ion-input>
                </ion-item>

                <!-- *unit of measuring -->
                <ion-item>
                  <ion-label
                    >Unit of Measuring<ion-text color="danger"
                      >*</ion-text
                    ></ion-label
                  >

                  <ion-select placeholder="kg" formControlName="uom">
                    <ion-select-option value="Kg">Kg</ion-select-option>
                    <ion-select-option value="Litre">Litre</ion-select-option>
                  </ion-select>
                </ion-item>

                <!-- *price -->
                <ion-item>
                  <ion-label position="floating"
                    >Price<ion-text color="danger">*</ion-text></ion-label
                  >
                  <ion-input type="number" formControlName="price"></ion-input>
                </ion-item>
              </ion-card-content>
              <ion-card-content>
                <!--? grid section -->
                <ion-grid>
                  <ion-row>
                    <ion-col size-sm="6">
                      <!-- <ion-button expand="block" color="danger">
                        <ion-icon slot="end" name="close" (click)="itemForm.reset()"></ion-icon>
                        Clear
                      </ion-button> -->
                    </ion-col>
                    <ion-col>
                      <ion-button
                        expand="block"
                        type="submit"
                        [disabled]="!formData.valid"
                      >
                        <ion-icon slot="end" name="add-outline"></ion-icon>
                        Add Item
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </form>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
