<ion-content [fullscreen]="true">
  <div class="cart-items">
    <ion-card mode="ios" *ngFor="let item of itemList; let i = index">
      <ion-card-content>
        <div class="item-img">
          <img
            src="https://www.rd.com/wp-content/uploads/2018/06/Broccoli-e1528208507588-760x506.jpg"
          />
        </div>

        <div class="item-info">
          <p>{{item.itemName}}</p>
          <!-- <p>{{item.quantity}}</p> -->
          <p>{{item.uom}}</p>
          <p>{{item.price * item.quantity}}</p>

          <div class="qty-selector">
            <ion-button fill="clear" (click)="decreaseItemQuantity(i)"
              >-</ion-button
            >
            <ion-label>{{item.quantity}}</ion-label>
            <ion-button fill="clear" (click)="increaseItemQuantity(i)"
              >+</ion-button
            >
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

    <div align="center" *ngIf="isEmpty()">Your Cart is empty. Add Items</div>

    <div class="address" >
      <ion-item lines="none">
        Bangalore India
      </ion-item>
    </div>

    <hr />

    <div class="cart-total">
      <ion-item lines="none">
        <ion-label>Total</ion-label>
        <ion-label slot="end" class="ion-text-right">â‚¹ {{ totalCartValue()}}/-</ion-label>
      </ion-item>
    </div>

</ion-content>
<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button
      expand="block"
      class="main-button"
      routerLink="/tabs"
      routerDirection="forward"
      >Buy</ion-button
    >
  </ion-toolbar>
</ion-footer>
