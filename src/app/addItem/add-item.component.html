<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2" size-sm="12" size-xs="12">
          <!-- ?starting of the card -->
          <ion-card>
            <ion-card-header>
              <ion-card-title> Add Item to Cart </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <!-- <ion-list lines="full" class="ion-no-margin ion-no-padding"> -->
              <!-- *item name -->
              <ion-item>
                <ion-label position="floating"
                  >Item Name<ion-text color="danger">*</ion-text></ion-label
                >
                <ion-input type="text"></ion-input>
              </ion-item>

              <!-- *item quantity -->
              <ion-item>
                <ion-label position="floating"
                  >Quantity<ion-text color="danger">*</ion-text></ion-label
                >
                <ion-input type="number"></ion-input>
              </ion-item>

              <!-- *unit of measuring -->
              <ion-item>
                <ion-label
                  >Unit of Measuring<ion-text color="danger"
                    >*</ion-text
                  ></ion-label
                >

                <ion-select placeholder="Select">
                  <ion-select-option value="KG">Kg</ion-select-option>
                  <ion-select-option value="Litre">Litre</ion-select-option>
                </ion-select>
              </ion-item>

              <!-- *price -->
              <ion-item>
                <ion-label position="floating">Price<ion-text color="danger">*</ion-text></ion-label>
                <ion-input type="number"></ion-input>
              </ion-item>
              <!-- </ion-list> -->
            </ion-card-content>
            <ion-card-content>
              <!--? grid section -->
              <ion-grid>
                <ion-row>
                  <ion-col size-sm="6">
                    <ion-button expand="block" color="danger">
                      <ion-icon slot="end" name="close"></ion-icon>
                      Clear
                    </ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button expand="block" >
                      <ion-icon slot="end" name="add-outline"  ></ion-icon>
                      Add Item
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
